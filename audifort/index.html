    /* Estilos gerais */
  body, html {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }

    /* Background div occupies full viewport height */
    .background {
      height: 100vh; /* Full viewport height */
      background-size: cover;
      background-repeat: no-repeat;
      z-index: -1; /* Keeps it behind other content */
      position: relative; /* Changed from absolute to relative for normal flow */
      width: 100%;
    }
    /* Overlay para melhorar LCP */
    .background::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
      pointer-events: none;
      z-index: 0;
    }

    /* Centralize the modal on the screen */
    .modal {
      background-color: #c2c6cb;
      border: white 2px solid;
      padding: 40px;
      /* margin: 20px; */
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: left;
      width: 700px;
      position: fixed; /* Keeps modal centered in viewport */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Centers it perfectly */
      z-index: 1; /* Above background but below other content if needed */
    }

    /* SEO content appears after scrolling */
    .seo {
      margin-top: 100vh; /* Starts after the background height */
      padding: 20px;
      background-color: #e0e0e0; /* For visibility */
      color: initial;
    }
