    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;

      border: none;

      color: #333;
      cursor: pointer;

      margin: 0 0 10px;

      margin-top: 5px;
      background: #0043ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      padding: 9px 15px 10px 15px;

        background: #c2c6cb;
        color: #0011ff;

        text-decoration: none;
